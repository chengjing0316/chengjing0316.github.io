      <!-- 20:求一元二次方程的根 -->
      <script id="ch0104/20" type="ok">
        var a = +prompt('请输入a的值')
        var b = +prompt('请输入b的值')
        var c = +prompt('请输入c的值')

        var d = b * b - 4 * a * c
        if (d > 0) {
          var sd = Math.sqrt(d) // square root
          var x1 = ((-b + sd) / (2 * a)).toFixed(5)
          var x2 = ((-b - sd) / (2 * a)).toFixed(5)
          console.log('x1=' + x1 + ';x2=' + x2)
        } else if (d == 0) {
          var x = ((-b) / (2 * a)).toFixed(5)
          console.log('x1=x2=' + x)
        } else {
          var x1 = (-b / (2 * a)).toFixed(5) + "+" + (Math.sqrt(4 * a * c - b * b) / (2 * a)).toFixed(5) + "i"
          var x2 = (-b / (2 * a)).toFixed(5) + "-" + (Math.sqrt(4 * a * c - b * b) / (2 * a)).toFixed(5) + "i"
          console.log('x1=' + x1 + ';x2=' + x2)
        }
      </script>

      <!-- 01:求平均年龄 -->
      <script id="ch0105/01" type="ok">
        var n =Number(prompt('请输入人数：'))

        var sum = 0   // 记录所有人年龄总和
        var counter = 0  //记录输入了多少人
        while (counter < n) {
          var age = Number(prompt('请输入年龄：'))
          sum = sum  + age
          counter = counter +1
        }
        var result = sum / n
        console.log(result.toFixed(2))
      </script>

          var y = +prompt("y坐标")
          var m = +prompt("人数")
          var s = Math.sqrt(x * x + y * y)
          var t = 2 * s / 50 + 1.5 * m
          nt = nt + t 
        }
        console.log(Math.ceil(nt))
      </script>

      <!-- 20:球弹跳高度的计算-->
      <script id="ch0105/20" >
        var h = +prompt("初始高度")
        var s = h
        h = h / 2
        for(i = 1; i < 10; i++){
          s = s + 2 * h
          h = h / 2
        }
        console.log(s.toFixed(4), h.toFixed(7))
      </script>

      <!-- 21:角谷猜想-->
      <script id="ch0105/21" >
        var n = +prompt("输入一个数")
        var m = 1
        for(i = 0; i < m; i++){
          if(n == 1){
            console.log("end")
          }else if(n % 2 == 0){
            console.log(n + "/" + 2)
            m++
          }else{
            console.log(n + '*' + 3 + '+' + 1)
            m++
          }
        }
      </script>
