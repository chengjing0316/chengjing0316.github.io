<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>9-grid</title>
  <style>
tr,col{
  border:4px blue solid;
}

table{
  border-collapse:collapse;
}

td{
  height: 50px;
  width:50px;
  text-align:center;
}

td:hover{
  border:4px solid red;
  cursor:pointer;
}

  </style>
</head>
<body>
  <table>
    <col>
    <col>
    <col>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table>
</body>
</html>
