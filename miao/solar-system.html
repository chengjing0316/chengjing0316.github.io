<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar-system</title>
  <style>
    *{margin: 0;}
  </style>
</head>
<body>
  <div style="position: relative;margin: auto; width: 500px; height: 500px;background-color: #dddd; text-align: center;">
    <div style="position: absolute;top: 200px; left: 200px; width: 100px; height: 100px; border-radius: 100px; background-color: orangered; text-align: center;"></div>
    <div style="position: absolute;top: 225px; left: 225px; width: 100px; height: 100px;">
      <p style="position: absolute; border-radius: 50px; background-color: aqua; width: 50px; height: 50px; top: 25px; left: 25px; text-align: center;">
        <a style="position: absolute; width: 10px; height: 10px; top: 15px; left: 15px;">
          <span style="position: absolute; width: 20px; height: 20px; top: 50px; left: 50px; background-color: red; border-radius: 20px;"></span>
        </a>
      </p>
    </div>
  </div>

  <script>
    var sun = document.querySelector('p')
    var moon = document.querySelector('span')
    var angle1 = 0, angle2 = 0, lastTime = null
    function animate(time){
      if(lastTime){
        angle1 += (time - lastTime) * 0.001
        angle2 += (time - lastTime) * 0.005
      }
      lastTime = time
      sun.style.top = (Math.sin(angle1)*200) + 'px'
      sun.style.left = (Math.cos(angle1)*200) + 'px'
      moon.style.top = (Math.sin(angle2)*50) + 'px'
      moon.style.left = (Math.cos(angle2)*50) + 'px'
      requestAnimationFrame(animate)
    }
    requestAnimationFrame(animate)
  </script>
</body>
</html>
